<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ex2_searchstring</title>
</head>
<body>
<script type="text/javascript">
	function Search(){
        var txtarea = document.getElementById('textarea').value;
        var txtinput = document.getElementById('input').value;
        var radio = document.querySelector('input[type="radio"]:checked').value;
        var substring = txtarea.split(" ");
		var count = 0;
        substring.forEach( key => {
            if(radio == "2"){
                key = key.toUpperCase();
                txtinput = txtinput.toUpperCase();
                if(key.search(txtinput) > -1){
                    count++;
                }
                document.getElementById('output').innerHTML = count;
            }else{
                if(key.search(txtinput) > -1){
                    count++;
                }
                document.getElementById('output').innerHTML = count;
            }  
        });
	}//function search
</script>
	<center>
        <h1>Ex2 - Search String Non Sensitive Case</h1>
        <hr>
        Text Input: 
        <textarea id="textarea"></textarea>
        <br><br>
        Sensitive Case : 
        <input type="radio" name="check" value="1" checked>Yes
        <input type="radio" name="check" value="2" >No
        <br><br>
        Search : 
        <input type="text" id="input">
        <br><br>
        <button onclick="Search()">search</button>
        <br><br>
        Result for Search : 
        <span id="output" ></span>
    </center>
</body>
</html>
